<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>网上商城</title>

    <link rel="stylesheet" href="/css/page/common.css"/>
    <link rel="stylesheet" href="/css/page/product.css"/>

    <script src="/js/tool/jquery.js"/>
    <script src="/js/product.js"></script>
    <script src="/js/tool/pagination.js"/>
</head>
<body>
    <!-- 容器头部布局 -->
    <div class="container header">
        <div class="span5">
            <div class="logo">
                <a href="/index.html">
                    <img src="/images/head/logo.gif" alt="英雄联盟"/>
                </a>
            </div>
        </div>
        <div class="span9">
            <div class="headerAd">
                <img src="/images/head/header.jpg" width="320" height="50" alt="正品保障" title="正品保障"/>
            </div>
        </div>
        <div class="span10 last">
            <div class="topNav clearfix">
                <ul>
                    <li id="headerLogin" class="headerLogin" style="display: list-item;">
                        <a href="/login" th:if="${user_login ==null}">登录</a>
                        <a href="#" th:if="${user_login!=null}"><span th:text="${user_login.userName }"></span></a>
                        |
                    </li>
                    <li id="headerRegister" class="headerRegister" style="display: list-item;">
                        <a href="/regist" th:if="${user_login ==null}">注册</a>
                        <a href="/login/userLogout" th:if="${user_login !=null}"><span>[退出]</span></a>
                        |
                    </li>
                    <li>
                        <a>会员中心</a>|
                    </li>
                    <li>
                        <a>购物指南</a>|
                    </li>
                    <li>
                        <a>关于我们</a>
                    </li>
                </ul>
            </div>
            <div class="cart">
                <a  href="#">购物车</a>
            </div>
            <div class="phone">
                客服热线:<strong>96008/53277764</strong>
            </div>
        </div>
        <div class="span24">
            <ul class="mainNav">
                <li>
                    <a href="/index">首页</a>|
                </li>
                <li>
                    <a href="/product">商城中心</a>|
                </li>
                <li>
                    <a href="#">定制套餐</a>|
                </li>
                <li>
                    <a href="#">安全频道</a>|
                </li>
                <li>
                    <a href="#">商城卡</a>|
                </li>
                <li>
                    <a href="#">蔬菜基地</a>|
                </li>
                <li>
                    <a href="#">节气养生</a>|
                </li>
                <li>
                    <a href="#">便民服务</a>|
                </li>
            </ul>
        </div>
    </div>

    <!-- 容器中间布局 -->
    <div class="container productList">
        <div class="span6">
            <div class="hotProductCategory">
            </div>
        </div>
        <div class="span18 last">
            <div id="result" class="result table clearfix">
                <ul>
                    <li th:each="productInfo,iterStat:${productList}">
                        <a th:href="@{/product/detail(productId=${productInfo.id})}">
                            <img th:src="${productInfo.image}" width="170" height="170"  style="display: inline-block;"/>
                            <span style='color:green' th:text="${productInfo.productName}"></span>
                            <span class="price" th:text="'商城价： ￥' + ${productInfo.shopPrice} +'/件'"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="pagination">
                <input class="totalPage" id="total_page" th:value="${PageVo.totalPage}" hidden="true"/>
                <input class="currentPage" id="current_page" th:value="${PageVo.currentPage}"  hidden="true"/>
                <!--分页-->
                <div class="page_navigation"></div>
            </div>
        </div>
    </div>

    <!-- 容器底部布局 -->
    <div class="container footer">
        <div class="span24">
            <div class="footerAd">
                <img src="/images/head/footer.jpg" width="950" height="52" alt="我们的优势" title="我们的优势" />
            </div>
        </div>
        <div class="span24">
            <ul class="bottomNav">
                <li><a>关于我们</a>|</li>
                <li><a>联系我们</a>|</li>
                <li><a>招贤纳士</a>|</li>
                <li><a>法律声明</a>|</li>
                <li><a>友情链接</a>|</li>
                <li><a target="_blank">支付方式</a>|</li>
                <li><a target="_blank">配送方式</a>|</li>
                <li><a>官网</a>|</li>
                <li><a>论坛</a></li>
            </ul>
        </div>
        <div class="span24">
            <div class="copyright">Copyright © 2005-2015 网上商城 版权所有</div>
        </div>
    </div>
</body>
</html>
