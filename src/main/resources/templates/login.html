<!-- 容器中间布局 -->
<div class="container login">
    <div class="span12">
        <div class="ad">
            <img src="/images/login/login.jpg" width="500" height="330" alt="会员登录" title="会员登录" />
        </div>
    </div>
    <div class="span12 last">
        <div class="wrap">
            <div class="main">
                <div class="title">
                    <strong>会员登录</strong>USER LOGIN
                </div>
                <!-- 登录表单 -->
                <form id="loginForm"  method="post" action="">
                    <table>
                        <tbody>
                            <tr>
                                <th>用户名/E-mail:</th>
                                <td>
                                    <input type="text" id="userName" name="userName" class="text" maxlength="20" />
                                </td>
                            </tr>
                            <tr>
                                <th>密&nbsp;&nbsp;码:</th>
                                <td>
                                <input type="password" id="password" name="password" class="text" maxlength="20" autocomplete="off" />
                            </td>
                            </tr>
                            <tr>
                                <th>验证码:</th>
                                <td>
                                <span class="fieldSet">
                                    <input type="text" id="captcha" name="captcha" class="text captcha" maxlength="4" autocomplete="off"/>
                                    <!--<img id="captchaImage" class="captchaImage" src="" title="点击更换验证码" />-->
                                    <!--<input type="text" id="checkCode" class="code" style="width: 55px" th:value="$"/>-->
                                    <span id="checkCode" class="code" style="width: 55px" th:text="${validateCode}"></span>
                                    <a href="#" class="updateCode" id="updateCode">看不清楚</a>
                                </span>
                            </td>
                            </tr>
                            <tr>
                                <th>&nbsp;</th>
                                <td>
                                <label>
                                    <input type="checkbox" id="isRememberUsername" name="isRememberUsername" value="true"/>记住用户名
                                </label>
                                <label>
                                    &nbsp;&nbsp;<a >找回密码</a>
                                </label>
                            </td>
                            </tr>
                            <tr>
                                 <th>&nbsp;</th>
                                <td>
                                    <!--<input type="submit" id="userLogin" name="submit" class="text" value="登录"/>-->
                                    <button type="button" class="login_btn">登录</button>
                                </td>
                            </tr>
                            <tr class="register">
                            <th>&nbsp;</th>
                            <td>
                                <dl>
                                    <dt>还没有注册账号？</dt>
                                    <dd>
                                        立即注册即可体验在线购物！<a href="/会员注册">立即注册</a>
                                    </dd>
                                </dl>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
