<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" href="/css/basic/newCommon.css"/>
    <link rel="stylesheet" href="/css/page/login.css" type="text/css"/>

    <script src="/js/tool/jquery.js"/>
    <script src="/js/tool/common.js"/>
    <script src="/js/login.js"/>
</head>
<body>


<!--页面头部-->
<div class="login-boxtitle">
    <a href="home.html"><img alt="logo" src="/images/head/logo.png" /></a>
</div>

<!--页面中部-->
<div class="login-banner">
    <div class="login-main">
        <div class="login-banner-bg"><span></span><img src="/images/login/big.jpg" /></div>
        <div class="login-box">
            <h3 class="title">登录商城</h3>

            <div class="clear"></div>

            <div class="login-form">
                <form class="loginForm">
                    <div class="user-name">
                        <label for="user"><i class="am-icon-user"></i></label>
                        <input type="text" name="userName" id="user" placeholder="邮箱/手机/用户名" />
                    </div>
                    <div class="user-pass">
                        <label for="password"><i class="am-icon-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="请输入密码" />
                    </div>
                    <div class="user-captcha">
                        <input type="captcha" name="captcha" id="captcha"/>
                        <span id="checkCode" class="checkCode" th:text="${validateCode}"></span>
                        <a href="#" class="updateCode" id="updateCode">看不清楚</a>
                    </div>
                </form>
            </div>

            <div class="am-cf">
                <button type="button" name="login" id="login_btn" class="am-btn am-btn-primary am-btn-sm">登陆</button>
            </div>
            <div class="partner">
                <h3>合作账号</h3>
                <div class="am-btn-group">
                    <li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
                    <li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
                    <li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
                </div>
            </div>
        </div>
    </div>
</div>
